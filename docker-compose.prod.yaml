networks:
  app-net:
    driver: bridge

volumes:
  db_data:
  frontend_dist_vol:
    driver: local
  static_files_vol:
    driver: local
  certbot_conf_vol:
  certbot_www_vol:
  media_vol:

services:
  db:
    image: postgres:15
    container_name: starburger_db
    restart: always
    environment:
      POSTGRES_DB: starburger
      POSTGRES_USER: starburger
      POSTGRES_PASSWORD: starburger
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starburger"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [app-net]

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn star_burger.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    environment:
      - PYTHONPATH=/app
    volumes:
      - static_files_vol:/var/www/static
      - media_vol:/app/media
      - frontend_dist_vol:/app/bundles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks: [app-net]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    network_mode: host
    volumes:
      - certbot_conf_vol:/etc/letsencrypt
      - certbot_www_vol:/var/www/certbot
    entrypoint: >
      /bin/sh -c "
      trap exit TERM;
      while :; do
        certbot renew --quiet;
        docker restart nginx 2>/dev/null || true;
        sleep 12h;
      done;
      "
    restart: unless-stopped

  nginx:
    image: starburger-nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/http.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf_vol:/etc/letsencrypt:ro
      - certbot_www_vol:/var/www/certbot
      - static_files_vol:/var/www/static:ro
      - media_vol:/var/www/media:ro
    depends_on:
      - backend
    networks:
      - app-net
