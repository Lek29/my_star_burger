# === HTTP (всегда работает) ===
server {
    listen 80;
    server_name lek29.ru www.lek29.ru;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Если сертификат ЕСТЬ — редирект на HTTPS
    # Если НЕТ — проксируем на backend
    location / {
        # Проверяем, есть ли сертификат
        if (-f /etc/letsencrypt/live/lek29.ru/fullchain.pem) {
            return 301 https://$server_name$request_uri;
        }
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ { alias /var/www/static/; }
    location /media/  { alias /var/www/media/; }
}

# === HTTPS (включается ТОЛЬКО если сертификат есть) ===
server {
    listen 443 ssl;
    server_name lek29.ru www.lek29.ru;

    ssl_certificate /etc/letsencrypt/live/lek29.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lek29.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/lek29.ru/chain.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /static/ { alias /var/www/static/; }
    location /media/  { alias /var/www/media/; }

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
